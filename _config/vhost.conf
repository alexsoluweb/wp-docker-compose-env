</VirtualHost>

<VirtualHost *:443>

    ServerName localhost
    DocumentRoot /var/www/html

    # SSL CERTS
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/localhost.crt
    SSLCertificateKeyFile /etc/ssl/private/localhost.key

    # APACHE LOGS
